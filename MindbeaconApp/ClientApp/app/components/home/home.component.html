<p-dataView #dv [value]="Images" [paginator]="true" [rows]="20" paginatorPosition="both">
    
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="ui-g">
                <div class="ui-g-6 ui-md-4" style="text-align:right">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </div>
        </div>
    </p-header>

    <ng-template let-image pTemplate="listItem">
        <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
            <div class="ui-g-12 ui-md-3" style="text-align:center">
                <img src="{{ image.Path }}">
            </div>
            <div class="ui-g-12 ui-md-8 image-details">
                <div class="ui-g">
                    <div class="ui-g-2 ui-sm-6">ID: </div>
                    <div class="ui-g-10 ui-sm-6"><b>{{ image.ImageID }}</b></div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-1 search-icon">
                <button pButton type="button" icon="fa-search" (click)="selectCar($event, car)"></button>
            </div>
        </div>
    </ng-template>

    <ng-template let-image pTemplate="gridItem">
        <div style="padding:.5em" class="ui-g-12 ui-md-3">
            <p-panel [header]="image.ImageID" [style]="{'text-align':'center'}">
                <img src="{{ image.Path }}" width="60">
                <hr class="ui-widget-content" style="border-top:0">
                <button pButton type="button" icon="fa-search" (click)="selectImage($event, image)" style="margin-top:0"></button>
            </p-panel>
        </div>
    </ng-template>

</p-dataView>

<p-dialog header="Image Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" width="225" (onAfterHide)="onDialogHide()">
    <div class="ui-g" *ngIf="selectedImage">
        <div class="ui-g-12" style="text-align:center">
            <img src="{{ selectedImage.Path}}">
        </div>
        <div class="ui-g-4">ID: </div>
        <div class="ui-g-8">{{ selectedImage.ImageID }}</div>
    </div>
</p-dialog>
